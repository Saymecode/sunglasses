<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunglasses Variants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="central-image">
        <img src="./images/sunglasses_1.png" alt="Julia G1">
    </div>
    <div class="clock-container">
        <!-- Clock positions -->
        <div class="variant" style="--angle: 45deg;">
            <img src="./images/sunglasses_1.png" alt="Explorer V">
            <span>EXPLORER V</span>
        </div>
        <div class="variant" style="--angle: 135deg;">
            <img src="./images/sunglasses_1.png" alt="Round Metal">
            <span>ROUND METAL</span>
        </div>
        <div class="variant" style="--angle: 225deg;">
            <img src="./images/sunglasses_1.png" alt="Explorer V">
            <span>EXPLORER V</span>
        </div>
        <div class="variant" style="--angle: 315deg;">
            <img src="./images/sunglasses_1.png" alt="Round Metal">
            <span>ROUND METAL</span>
        </div>
        <div class="variant" style="--angle: 0deg;">
            <img src="./images/sunglasses_1.png" alt="Julia G1">
            <span>JULIA G1</span>
        </div>
    </div>
</div>
</body>
</html>
